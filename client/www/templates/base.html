<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-assertive-900" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="left">
            <ion-nav-back-button class="no-text">
            </ion-nav-back-button>
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-android-more-vertical" menu-toggle="right">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="fabPart"></ion-nav-view>
        <ion-nav-view name="contentPart" ng-class="{expanded: isExpanded}" ></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="right">
        <ion-header-bar class="dark-bg expanded">
            <!-- background: url('img/crown.jpg'); background-size: cover; -->
            <span class="avatar" style=""></span>
            <h2>TODO App</h2>
        </ion-header-bar>
        <ion-content class="stable-bg has-expanded-header">
            <ion-list>
                <ion-item nav-clear menu-close ui-sref="app.todos">
                    Todo List
                </ion-item>
                <ion-item nav-clear menu-close ng-click="signout()">
                    Sign Out
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.signin">
                    Sign In
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.signup">
                    Sign Up
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
