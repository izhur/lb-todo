<ion-modal-view>
    <ion-header-bar class="bar-assertive">
    	<h1 class="title">TODO Form</h1>
    	<button class="button button-icon button-clear ion-android-close" ng-click="closeModal()">
	    </button>
    </ion-header-bar>
    <ion-content class="im-wrapper">
      <form name="form" novalidate>
      	<div class="padding error">
	      <div class="alert alert-danger" ng-repeat="(name,errs) in errors"><strong>{{name}}</strong> {{ errs.join(', ') }}</div>
	    </div>
	    <div class="list">
	    	<label class="item item-input item-stacked-label">
	    		<span class="input-label">Title</span>
		      	<input type="text" ng-model="todo.title" placeholder="title" class="border-bottom">
		        <span ng-show="errors.title && !form.title.$touched" class="error">{{ errors.title.join(', ') }}</span>
		    </label>
		    <label class="item item-input item-stacked-label">
		      	<span class="input-label">Caption</span>
		        <input type="text" ng-model="todo.caption" placeholder="caption" class="border-bottom">
		        <span ng-show="errors.caption && !form.caption.$touched" class="error">{{ errors.caption.join(', ') }}</span>
		    </label>
		    <label class="item">
			    <button class="button button-block button-positive" ng-click="save()" nav-clear translate>
		        Save
		      	</button>
	      	</label>
	    </div>
      </form>
    </ion-content>
</ion-modal-view>
